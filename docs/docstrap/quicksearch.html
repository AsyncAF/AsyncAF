    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AsyncAF Classes Classes AsyncAF × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-15T03:35:18-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AsyncAF AsyncAF (README in progress...check back another time for beautiful documentation!) LicenseAsyncAF is licensed under the MIT License, so you can pretty much use it however you want (but click here or here to get into specifics). × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-15T03:35:19-07:00 using the DocStrap template. "},"AsyncAF.html":{"id":"AsyncAF.html","title":"Class: AsyncAF","body":" Documentation Classes AsyncAF Class: AsyncAF AsyncAF new AsyncAF(data) class that holds all the AsyncAF methods while AsyncAF is a class, it can create instances with or without the new keyword Parameters: Name Type Description data any the data to be wrapped by the AsyncAF class; can be promises or non-promises Since: 3.0.0 See: AsyncAfWrapper Returns: returns an instance of AsyncAF wrapping the passed in data Type Object Example const promises = [1, 2, 3].map(n =&gt; Promise.resolve(n)); AsyncAF(promises).mapAF(n =&gt; n * 2).filterAF(n =&gt; n !== 4).forEachAF(n =&gt; console.log(n)); // logs 2 then 6 Methods &lt;static&gt; logAF(items) logs items to the console in the order given • if any items are a promise, they will first be resolved in parallel and then logged import { logAF } from 'async-af' const promise = new Promise(resolve =&gt; setTimeout( () =&gt; resolve(2), 1000) ); logAF(1, promise, 3); // @filename.js:6:12: // 1 2 3 // in 0.998 secsNote: since logAF returns a promise, the items in the previous example would be logged after any synchronous calls to console.log to produce in-order logging, await logAF: logAF.options({ label: false, duration: false }); (async () =&gt; { console.log(1); // ...some code await logAF(promise); // ...some more code console.log(3); })(); // 1 // 2 // 3experimental feature: the label may not work correctly in all environments; to turn the label off, set label to false in logAF.options, where you can also change the label's format Parameters: Name Type Argument Description items any &lt;repeatable&gt; The items to print (log to the console) Since: 3.0.0 See: log logAF.options to turn the label off or change its format logAF.reset to reset options to default Returns: returns a Promise that logs items to the console Type Promise.&lt;undefined&gt; filterAF(callback [, thisArg]) creates a new Array with all elements that pass the test implemented by the provided callback function if any elements are a Promise, they will first be resolved in parallel and then tested Parameters: Name Type Argument Description callback Function function that tests each element of the array; return true to keep the element, false to filter it out callback accepts three arguments: currentValue value of the current element being processed in the array index(optional) index of currentValue in the array array(optional) the array that filterAF is being applied to thisArg Object &lt;optional&gt; &lt;repeatable&gt; value to use as this when executing callback Since: 3.0.0 See: filter Returns: Promise that resolves to a new Array with the elements that pass the test; if no elements pass the test, the promise will resolve to an empty array Type Promise.&lt;Array&gt; Example const promises = [1, 2, 3].map(n =&gt; Promise.resolve(n)); // basic usage const odds = AsyncAF(promises).filterAF(n =&gt; n % 2); console.log(odds); // Promise that resolves to [1, 3] AsyncAF.logAF(odds); // logs [1, 3] // using .then AsyncAF(promises).filterAF(n =&gt; n % 2).then(odds =&gt; { console.log(odds); // logs [1, 3] }); // inside an async function (async () =&gt; { const odds = await AsyncAF(promises).filterAF( n =&gt; n % 2 ); console.log(odds); // logs [1, 3] })(); forEachAF(callback [, thisArg]) executes a callback function on each element in an array if any elements are a Promise, they will first be resolved in parallel and then processed Parameters: Name Type Argument Description callback Function function to execute for each element callback accepts three arguments: currentValue value of the current element being processed in the array index(optional) index of currentValue in the array array(optional) the array that forEachAF is being applied to thisArg Object &lt;optional&gt; &lt;repeatable&gt; value to use as this when executing callback Since: 3.0.0 See: forEach Returns: Promise that resolves to undefined Type Promise.&lt;undefined&gt; Example const promises = [1, 2].map(n =&gt; Promise.resolve(n)); AsyncAF(promises).forEachAF(el =&gt; { console.log(el); // logs 1 then 2 }); mapAF(callback [, thisArg]) creates a new Array with the results of calling a provided function on every element in the original array if any elements are a Promise, they will first be resolved in parallel and then processed Parameters: Name Type Argument Description callback Function function that produces an element of the new Array callback accepts three arguments: currentValue value of the current element being processed in the array index(optional) index of currentValue in the array array(optional) the array that mapAF is being applied to thisArg Object &lt;optional&gt; &lt;repeatable&gt; value to use as this when executing callback Since: 3.0.0 See: map Returns: Promise that resolves to a new Array with each element being the result of calling callback on each original element Type Promise.&lt;Array&gt; Example const promises = [1, 2].map(n =&gt; Promise.resolve(n)); // basic usage const doubled = AsyncAF(promises).mapAF(el =&gt; el * 2); console.log(doubled); // Promise that resolves to [2, 4] AsyncAF.logAF(doubled); // logs [2, 4] // using .then AsyncAF(promises).mapAF(el =&gt; el * 3).then(tripled =&gt; { console.log(tripled); // logs [3, 6] }); // inside an async function (async () =&gt; { const quadrupled = await AsyncAF(promises).mapAF( el =&gt; el * 4 ); console.log(quadrupled); // logs [4, 8] })(); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-15T03:35:19-07:00 using the DocStrap template. "}}
